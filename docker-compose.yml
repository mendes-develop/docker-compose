version: 3
services:
#tests the current internet speed connection 
#once per hour and writes the results into a influxDB instance
  speedtest:
    image: robinmanuelthiel/speedtest:0.1.1
    restart: always
    depens_on: 
      - influxDB
      environment: 
        - LOOP=true
        - LOOP_DELAY=3600
        - DB_SAVE=true
        - DB_HOST=http://influxDB:8086
        - DB_NAME=speedtest
        - DB_USERNAME=admin
        - DB_PASSWORD=<MY_PASSWORD>

  # Creates an InfluxDB istance to store the
  # speed test results
  influxdb:
    image: influxdb
    restart: always
    volumes: 
      - influxdb:/var/lib/influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
    environment: 
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=<MY_PASSWORD>
      - INFLUXDB_DB=speedtest

    # Gisplay the results in a Grafana dashboard
    grafana:
    image: grafana/grafana:latest
    restart: always
    depends_on:
      - influxdb
    ports:
      3000:3000
    volumes:
      -grafana:/var/lib/grafana

volumes:
  grafana:
  influxdb: